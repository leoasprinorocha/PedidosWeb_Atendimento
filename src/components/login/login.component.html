
<div class="mt-5" style="display: flex; align-items: center; justify-content: center;">
<div class="login-container mt-2" style="width: 380px;">
  <h2>Gerencia Pedidos Atendimento</h2>
  <form class="login-form" action="#" method="post">
      <div class="form-group" style="margin-right: 10px;">
          <label for="username">Email:</label>
          <input [(ngModel)]="usuario.email" id="username" name="username" required>
      </div>
      <div class="form-group" style="margin-right: 10px;">
          <label for="password">Senha:</label>
          <input [(ngModel)]="usuario.password" type="password" id="password" name="password" required>
      </div>
      <div style="display: flex; align-items: center; justify-content: center;">
          <button class="btn btn-success col-7" (click)="onLogin()">Entrar</button>
      </div>
      <div class="mt-3" style="display: flex; align-items: center; justify-content: center;">
        <button class="btn btn-danger col-7">Esqueci senha</button>
    </div>

  </form>
</div>
</div>
